id: reearth-clipping-box-plugin
name: Clipping box plugin
version: 1.0.0
extensions:
  - id: clipping-box
    type: widget
    name:  Clipping Box
    schema:
      groups:
        - id: location
          title: Location
          fields:
            - id: lng
              type: number
              title: box lng
            - id: lat
              type: number
              title: box lat
            - id: height
              type: number
              title: box height
        - id: dimensions
          title: Dimensions
          fields:
            - id: width
              type: number
              title: box width(x-axis)
            - id: length
              type: number
              title: box length(y-axis)
            - id: height
              type: number
              title: box height(z-axis)
        - id: tileset
          title: 3DTileset
          fields:
            - id: url
              type: string
              title: URL
        - id: box
          title: Box
          fields:
            - id: outlineColor
              type: string
              title: outline color
            - id: activeOutlineColor
              type: string
              title: active outline color
            - id: outlineWidth
              type: number
              title: outline width
            - id: draggableOutlineWidth
              type: number
              title: draggable outline width
            - id: draggableOutlineColor
              type: string
              title: draggable outline color
            - id: activeDraggableOutlineColor
              type: string
              title: active draggable outline color
            - id: fillColor
              type: string
              title: side plane color
            - id: axisLineColor
              type: string
              title: axis line color
            - id: axisLineWidth
              type: number
              title: axis line width
            - id: pointFillColor
              type: string
              title: scale point fill color
            - id: pointOutlineColor
              type: string
              title: scale point outline color
            - id: activePointOutlineColor
              type: string
              title: active scale point outline color
            - id: pointOutlineWidth
              type: string
              title: scale point outline width
            - id: keepBoxAboveGround
              type: bool
              title: keep box above ground
        - id: clipping
          title: Clipping
          fields:
            - id: edgeColor
              type: string
              title: edge color
            - id: edgeWidth
              type: string
              title: edge width